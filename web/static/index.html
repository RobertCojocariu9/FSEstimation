<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Freespace Estimation</title>
</head>
<body>
    <h1>Freespace Estimation</h1>
    <form id="upload-form">
        <h2>Upload RGB Image</h2>
        <input type="file" id="rgb-image" name="rgb-image" accept=".jpg,.jpeg,.png,.bmp">
        <br>
        <img id="rgb-preview" src="#" alt=""/>
        <h2>Upload Depth Map</h2>
        <input type="file" id="depth-image" name="depth-image" accept=".jpg,.jpeg,.png,.bmp">
        <br>
        <img id="depth-preview" src="#" alt=""/>
        <h2>Intrinsic Matrix</h2>
        <table id="intrinsic-params">
            <tr>
                <td><input type="text" id="fx-input" name="fx-input" placeholder="fx"></td>
                <td>0</td>
                <td><input type="text" id="cx-input" name="cx-input" placeholder="cx"></td>
            </tr>
            <tr>
                <td>0</td>
                <td><input type="text" id="fy-input" name="fy-input" placeholder="fy"></td>
                <td><input type="text" id="cy-input" name="cy-input" placeholder="cy"></td>
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>1</td>
            </tr>
        </table>
        <br>
        <button type="submit" id="submit-btn">Submit</button>
    </form>
    <br>
    <div id="result-div"></div>
    <script src="script.js"></script>
</body>
</html>
